version: "3.8"
services:
  orion:
    platform: linux/amd64
    image: quay.io/fiware/orion-ld:1.6.0
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    networks:
      - default
    ports:
      - "1027:1026"
    command: -dbhost mongo-db -logLevel DEBUG -forwarding -mongocOnly -wip entityMaps
    healthcheck:
      test: ["CMD", "curl", "--fail", "-s", "http://orion:1026/version", "||", "exit", "1"]

  mongo-db:
    image: mongo:6.0
    hostname: mongo-db
    container_name: db-mongo
    healthcheck:
      test: ["CMD","mongosh", "localhost:27017/test", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "27017"
    ports:
      - "27018:27017"
    networks:
      - default

  quantumleap:
    labels:
      org.fiware: 'SmartWorld'
    image: quay.io/fiware/quantumleap:1.0.0
    hostname: quantumleap
    container_name: fiware-quantumleap
    depends_on:
      - crate-db
    networks:
      - default
    ports:
      - "8669:8668"
    environment:
      - CRATE_HOST=crate-db
      - LOGLEVEL=DEBUG
    healthcheck:
      test: curl --fail -s http://quantumleap:8668/version || exit 1

  ld-context:
    labels:
      org.fiware: 'SmartWorld'
    image: httpd:alpine
    hostname: context
    container_name: fiware-ld-context
    restart: always
    ports:
      - "3005:80"
    volumes:
      - data-models:/usr/local/apache2/htdocs/
    networks:
      - default
    healthcheck:
      test: (wget --server-response --spider --quiet http://ld-context/ngsi-context.jsonld 2>&1 | awk 'NR==1{print $$2}'| grep -q -e "200") || exit 1


  crate-db:
    labels:
      org.fiware: 'SmartWorld'
    image: docker.io/crate/crate:4.8.1
    hostname: crate-db
    container_name: db-crate
    ports:
      - "4201:4200"
      - "4301:4300"
    command: crate -Cauth.host_based.enabled=false -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*" -Cnetwork.host=0.0.0.0
    environment:
      - CRATE_HEAP_SIZE=2g
    volumes:
      - crate-db:/data

volumes:
  mongo_data:
  crate-db:
  data-models:

